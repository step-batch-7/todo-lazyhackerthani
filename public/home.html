<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/checkListIcon.png" />
    <link rel="stylesheet" href="css/formStyle.css" />
    <link rel="stylesheet" href="css/homeStyle.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./js/home.js"></script>

    <title>Todo</title>
  </head>
  <body onload="loadTodos()">
    <datalist id="">
      <option>In TASK</option>
      <option>In TODO</option>
    </datalist>

    <div id="searchDiv">
      <i
        class="fa fa-search searchIcon"
        id="plainSearchIcon"
        aria-hidden="true"
        onclick="hide('plainSearchIcon'),show('taskSearchDiv')"
      ></i>
      <div id="taskSearchDiv">
        <input
          id="taskSearchTextBox"
          type="search"
          autocomplete="on"
          onkeyup="filter('taskSearchTextBox','label')"
          placeholder="search in Tasks"
        />
        <img
          id="taskSearchIcon"
          title="search in tasks"
          src="./images/taskSearchIcon.png"
          class="searchIcon specificSearchIcon"
          alt="taskSearch"
          onclick="hide('taskSearchDiv'),show('titleSearchDiv'),clearValue('taskSearchTextBox')"
        />
      </div>
      <div id="titleSearchDiv">
        <input
          id="titleSearchTextBox"
          type="search"
          autocomplete="on"
          onkeyup="filter('titleSearchTextBox','h2')"
          placeholder="search in title"
        /><img
          id="titleSearchIcon"
          title="search in toDos"
          src="./images/titleSearchIcon.png"
          class="searchIcon specificSearchIcon"
          alt="titleSearch"
          onclick="hide('titleSearchDiv'),show('taskSearchDiv'),clearValue('titleSearchTextBox')"
        />
      </div>
    </div>
    <div class="addTodoDiv">
      <img
        id="todoAddIcon"
        src="./images/addTodoIcon.png"
        alt="Add"
        title="add new todo"
        onclick="show('myForm'),hideByOpacity('mainBox')"
      />
    </div>
    <div
      style="    text-align: right;
    padding: 20px 30px 0 0;
    font-weight: 900;
    font-family: Helvetica;
    text-transform: capitalize;
    font-size: 20px;"
    onclick="logout()"
    >
      logout
    </div>
    <div id="mainBox"></div>
    <div class="form-popup" id="myForm">
      <input
        type="text"
        name="todoName"
        id="todoName"
        placeholder="type task list name and enter"
      />
      <input
        class="popUpButton"
        type="submit"
        value="create"
        onclick="hide('myForm'),createTodo('todoName','todoBox'),clearValue('todoName'),showByOpacity('mainBox')"
      />
      <input
        class="popUpButton"
        type="button"
        value="cancel"
        onclick="clearValue('todoName'),hide('myForm'),showByOpacity('mainBox')"
      />
    </div>
    <div class="todoPageDiv hideIt" id="todoBox">
      <div class="todoBoxDiv">
        <div class="textBoxDiv">
          <input
            type="text"
            name="taskBox"
            id="taskBox"
            placeholder="type your task and enter"
          />
          <img
            id="taskAddIcon"
            src="./images/addTaskIcon.png"
            alt="Submit"
            onclick="createTask('taskBox'),clearValue('taskBox')"
          />
        </div>
        <div class="listIdDiv" id="#">
          <h1 class="headingTag"></h1>
        </div>
        <div>
          <input
            type="button"
            value="save"
            onclick="hide('todoBox'),clearValue('taskBox')"
          />&emsp;
          <input
            type="button"
            value="close"
            onclick="hide('todoBox'),clearValue('taskBox')"
          />
        </div>
      </div>
    </div>
  </body>
</html>
