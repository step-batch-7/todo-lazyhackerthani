<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/checkListIcon.png" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <title>login</title>
  </head>
  <body>
    <div class="popUpDiv" id="loginDiv">
      <div>
        <div id="formMessage"></div>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="userName"
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>
      <div>
        <input
          class=""
          type="submit"
          value="login"
          onclick="loginValidator()"
        />
        <div
          style="    position: relative;
    top: 10.7rem;
    left: 10%;
    width: 77%;
    text-align: center;
    padding: 10px;
    background-color: #9ab6eb;
  box-shadow: 0 8px 6px -6px black;
  color:white"
          onclick="signup()"
        >
          Signup
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
