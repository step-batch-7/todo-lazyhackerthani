<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/checkListIcon.png" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <link rel="stylesheet" href="css/formStyle.css" />
    <script src="./scripts/indexScript.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div class="mainBox">
      <input
        class="button"
        type="button"
        value="newFile"
        onclick="show('myForm')"
      />&emsp;
      <input class="button" type="button" value="show Files" onclick="" />
    </div>

    <div class="form-popup" id="myForm">
      <form action="saveTaskList" method="POST">
        <input
          type="text"
          name="fileName"
          id="fileName"
          placeholder="type task list name and enter"
        />
        <input
          class="popUpButton"
          type="submit"
          value="create"
          onclick="hide('myForm')"
        />
        <input
          class="popUpButton"
          type="button"
          value="cancel"
          onclick="hide('myForm')"
        />
      </form>
    </div>
  </body>
</html>
