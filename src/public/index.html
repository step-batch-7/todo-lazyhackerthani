<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/checkListIcon.png" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <title>login</title>
  </head>
  <body>
    <div class="popUpDiv" id="loginDiv">
      <!-- <form action="/login" method="POST" onsubmit="return loginValidator()"> -->
      <div>
        <div id="formMessage"></div>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="userName"
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>
      <div>
        <input
          class=""
          type="submit"
          value="login"
          onclick="loginValidator()"
        />
      </div>
      <!-- </form> -->
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
