<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/checkListIcon.png" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <link rel="stylesheet" href="css/formStyle.css" />
    <script src="./scripts/indexScript.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div class="addTodoDiv">
      <img
        id="todoAddIcon"
        src="./images/addTodoIcon.png"
        alt="Add"
        onclick="show('myForm')"
      />
    </div>
    <div class="mainBox"></div>

    <div class="form-popup" id="myForm">
      <input
        type="text"
        name="todoName"
        id="todoName"
        placeholder="type task list name and enter"
      />
      <input
        class="popUpButton"
        type="submit"
        value="create"
        onclick="hide('myForm'),createToDo('todoName','todoBox'),clearValue('todoName')"
      />
      <input
        class="popUpButton"
        type="button"
        value="cancel"
        onclick="clearValue('todoName'),hide('myForm')"
      />
    </div>
    <div class="todoPageDiv hideIt" id="todoBox">
      <div class="todoBoxDiv">
        <div class="textBoxDiv">
          <input
            type="text"
            name="task"
            id="taskBox"
            placeholder="type your task and enter"
          />
          <img
            id="taskAddIcon"
            src="./images/addTaskIcon.png"
            alt="Submit"
            onclick="createTask('taskBox'),clearValue('taskBox')"
          />
        </div>
        <div class="listIdDiv" id="#">
          <h1 class="headingTag"></h1>
        </div>
        <div>
          <input
            type="button"
            value="save"
            onclick="hide('todoBox'),clearValue('taskBox')"
          />&emsp;
          <input
            type="button"
            value="close"
            onclick="hide('todoBox'),clearValue('taskBox')"
          />
        </div>
      </div>
    </div>
  </body>
</html>
